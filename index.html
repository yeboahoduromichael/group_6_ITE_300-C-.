                <input type="text" id="first_name" name="first_name" required><br>

                <input type="text" id="last_name" name="last_name" required><br>

                <label for="other_name">Other Name:</label>
                <input type="text" id="other_name" name="other_name"><br>

                <option value="female">Female</option>

                <label for="marital_status">Marital Status:</label>

                <option value="widowed">Widowed</option>
                </select><br>

                <input type="tel" id="contact" name="contact" required><br>

                <label for="emergency_contacts">Emergency Contacts:</label><br>
                <input type="tel" id="emergency_contact_1" name="emergency_contacts[]" required><br>


                <label for="email">Email:</label>

                <label for="Home_Town">Home Town:</label>

                <option>Atwima Hall</option>
                <option>Autonomy Hall</option>
             </select><br>
